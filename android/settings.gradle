pluginManagement {
    def flutterSdkPath = new Properties()
    file("local.properties").withInputStream { flutterSdkPath.load(it) }

    def flutterSdk = flutterSdkPath.getProperty("flutter.sdk")

    // Verifique se o caminho do Flutter foi carregado corretamente
    assert flutterSdk != null, "flutter.sdk not set in local.properties"

    includeBuild("$flutterSdk/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "2.0.21" apply false
}

include ":app"


